{% extends 'base.html' %}

{% block title %}Login Page{% endblock %}

{% block content %}
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm border-light">
                    <div class="card-body p-5">
                        <h3 class="text-center mb-4 font-weight-bold">Parent Login</h3>
                        <form method="post" action="{% url 'parent_login' %}?next={{ next }}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="admission_number" class="font-weight-bold">Admission Number</label>
                                {{ form.admission_number }}
                            </div>
                            <div class="form-group">
                                <label for="mobile_number" class="font-weight-bold">Mobile Number</label>
                                {{ form.mobile_number }}
                            </div>
                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
                            </div>
                        </form>

                        {% if form.errors %}
                            <div class="alert alert-danger mt-3">
                                <strong>Error:</strong> {{ form.errors }}
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
